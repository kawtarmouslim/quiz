<div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h2>Question {{currentQuestionIndex + 1}} / {{questions.length}}</h2>
        <div *ngIf="isTimedMode">Time left: {{timer$ | async}}s</div>
        <div>Score: {{score}}</div>
      </div>
      <div class="card-body" *ngIf="questions.length > 0">
        <h3 [innerHTML]="questions[currentQuestionIndex].question"></h3>
        <div class="list-group mt-3">
          <button *ngFor="let answer of questions[currentQuestionIndex].answers"
                  class="list-group-item list-group-item-action"
                  (click)="selectAnswer(answer)"
                  [innerHTML]="answer"></button>
        </div>
      </div>
    </div>
  </div>
