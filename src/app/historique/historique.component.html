<div class="container mt-5">
    <h1>Score History</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Score</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let score of scores">
          <td>{{score.username}}</td>
          <td>{{score.score}}</td>
          <td>{{score.date | date:'medium'}}</td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" routerLink="/">Back to Home</button>
  </div>
